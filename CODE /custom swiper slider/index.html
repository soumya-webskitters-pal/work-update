<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no,maximum-scale=1.0, user-scalable=0">
    <title>The Golfers</title>

    <!-- Favicon -->
    <link rel=" shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="images/icon.png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:gray;">
                <h1 data-word="FINE ART">FINE ART</h1>
            </div>
            <div class="swiper-slide" style="background:green;">
                <h1 data-word="CASE STUDIES">CASE STUDIES</h1>
            </div>
            <div class="swiper-slide" style="background:gray;">
                <h1 data-word="ABOUT">ABOUT</h1>
            </div>
            <div class="swiper-slide" style="background:green;">
                <h1 data-word="">HOME</h1>
            </div>
            <div class="swiper-slide" style="background:gray;">
                <h1 data-word="Tl;dr">Tl;dr</h1>
            </div>
            <div class="swiper-slide" style="background:green;">
                <h1 data-word="COACHING">COACHING</h1>
            </div>
            <div class="swiper-slide" style="background:gray;">
                <h1 data-word="CREATIVE SERVICES">CREATIVE SERVICES</h1>
            </div>
        </div>
    </div>

    <!-- Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="custom.js"></script>
</body>

</html>
