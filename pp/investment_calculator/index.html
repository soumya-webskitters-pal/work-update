<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AIMC</title>

    <!-- fabicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- All CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">
    <link rel="stylesheet" href="style.css?ver=2">
</head>

<body>
    <div class="section investment_calculator">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="form-group mb-5 range_control">
                        <div class="form_line">
                            <label for="monthly_investment">Monthly investment</label>
                            <input type="text" id="monthly_investment_text" value="$5000">
                        </div>
                        <div id="monthly_investment_range" class="range_slider" data-min="100" data-max="100000"
                            data-prefix="$"></div>
                    </div>

                    <div class="form-group mb-5 range_control">
                        <div class="form_line">
                            <label for="time_period">Time period</label>
                            <input type="text" id="time_period_text" value="1 Years">
                        </div>
                        <div id="time_period_range" class="range_slider" data-min="1" data-max="30" data-suffix="Years">
                        </div>
                    </div>
                </div>
                <div class="offset-md-1 col-md-5 text-center">
                    <ul class="chart_legend">
                        <li><i></i>Invested Amount</li>
                        <li><i></i>Est. Return</li>
                    </ul>
                    <div class="chart_inner">
                        <div class="float_text">
                            <div>
                                <h3 id="future_balance">?</h3>
                                <p>Amount</p>
                            </div>
                        </div>
                        <div id="invest_chart" class="invest_chart"></div>
                    </div>

                    <div class="details_chart" id="principal_txt">
                        <div class="each_cht">
                            <h5>Principal Paid</h5>
                            <p>$1,357</p>
                        </div>
                        <div class="each_cht" id="interest_txt">
                            <h5>Interest Paid <span>?</span></h5>
                            <p>$667</p>
                        </div>
                        <div class="each_cht" id="total_txt">
                            <h5>Total Paid</h5>
                            <p>$2,023</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="js/common.js?ver=2"></script>

</body>

</html>
